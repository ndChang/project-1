<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <title>BungalowNBreakfast</title>
  </head>
  <body>
    <div class="wrapper landing-page">
      <nav class="nav wrapper">
        <div class="search-bar">
          <img src="images/icon.svg" />
        </div>
        <div class="menu">
          <menu>Menu <img id="burger" src="images/menu.png"/></menu>
          <ul class="wrapper">
            <li class="menu-list-item" id="login">Login</li>
            <li class="menu-list-item" id="sign-up">Sign up</li>
            <li class="menu-list-item">Help</li>
            <!-- <li class="menu-list-item">Host a bungalow</li> -->
          </ul>
        </div>
      </nav>

      <div class="wrapper hero">
        <form>
          <h2>For fun in the sun book your next bungalow today</h2>
          <h5>Where</h5>
          <input type="" placeholder="Insert a location" />

          <div class="wrapper dates">
            <div class="wrapper check-in">
              <h5>
                Check-in
              </h5>
              <input type="date" placeholder="From when" />
            </div>
            <div class="wrapper check-in">
              <h5>
                Check-out
              </h5>
              <input type="date" placeholder="to When" />
            </div>
          </div>
          <h5>Guests</h5>
          <input type="number" placeholder="number of Guests" />
          <div class="wrapper confirmation">
            <button class="bookBtn">Search</button>
          </div>
        </form>
      </div>
    </div>
    <div class="wrapper exploration off-center">
      <h2>Available Bungalow</h2>
      <h3 class="scroll-indicator">Scroll >></h3>
    </div>
    <div class="carousel-container">
      <div class="wrapper carousel-slider prototype"></div>
    </div>

    <div class="wrapper new-content off-center">
      <h3>New experiences</h3>
      <h4>Your family deserves it</h4>
      <!-- <button class="bookBtn">Explore</button> -->
    </div>

    <div class="wrapper exploration off-center">
      <h2>Browse By Country</h2>
      <div class="wrapper">
        <button class="previous btn">Previous</button>
        <button class="next btn">Next</button>
      </div>
    </div>
    <div class="wrapper carousel-container reduced-size">
      <div class="wrapper carousel-slider reduced-size" id="press"></div>
    </div>
    <div class="wrapper exploration off-center">
      <h2>Experiences</h2>
      <h3 class="scroll-indicator"></h3>
    </div>
    <div class="carousel-container food-container">
      <div class="carousel-slider wrapper reduced-size" id="twoColumn"></div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
